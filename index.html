<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客 | 技术分享与生活记录</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
        }
        
        body {
            font-family: 'Segoe UI', system-ui;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 1s;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            transition: transform 0.3s;
        }

        .avatar:hover {
            animation: rotate 2s infinite linear;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .social-link {
            color: var(--primary-color);
            text-decoration: none;
            padding: 0.8rem 1.2rem;
            border: 2px solid;
            border-radius: 25px;
            transition: all 0.3s;
        }

        .social-link:hover {
            background: var(--secondary-color);
            color: white;
            transform: translateY(-3px);
        }

        .article-preview {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 2rem 0;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .avatar {
                width: 90px;
                height: 90px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="avatar.jpg" alt="个人头像" class="avatar">
            <h1>技术探索者</h1>
            <p>记录技术成长与生活感悟</p>
        </header>

        <nav class="social-links">
            <a href="https://github.com/yanzaiyun43" class="social-link">GitHub</a>
            <a href="https://www.dorm426.xyz" class="social-link">博客</a>
            <!-- 添加2048游戏链接 -->
            <a href="2048.html" class="social-link">来玩个小游戏 - 2048</a>
        </nav>

        <section class="article-preview">
            <h2>最新文章</h2>
            <article>
                <h3>Vue3响应式原理剖析</h3>
                <p>通过Proxy实现的数据绑定机制详解......</p>
                <time datetime="2024-03-10">2024年3月17日</time>
            </article>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('.social-link');
            links.forEach(link => {
                link.addEventListener('mouseenter', () => {
                    link.style.transform = 'scale(1.05)';
                });
                link.addEventListener('mouseleave', () => {
                    link.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
