<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = Math.floor(Math.random() * 10 + 1);
        var guessCount = 0;
        var maxGuesses = 5;
        var boo = true;
        do {
            var guess = prompt("输入1-10之间的数字", "");
            guessCount++;
            if (guess > num) {
                alert("数字偏大");
            }
            else if (guess < num) {
                alert("数字偏小");
            } else {
                alert("猜对了");
                boo = false;
                break;
            }
            if (guessCount >= maxGuesses) {
                alert("猜了" + maxGuesses + "次,游戏结束。答案是" + num);
                boo = false;
            } else {
                boo = window.confirm("继续游戏？");
            }
        } while (boo);
        if (!boo && guessCount < maxGuesses) {
            alert("感谢参与,你猜了" + guessCount + "次");
        }
        let n1 = +prompt("输入第一个数");
        let n2 = +prompt("输入第二个数");
        let res = 0;
        let op = prompt("输入运算符");

        switch (op) {
            case "+":
                res = n1 + n2
                break;
            case "-":
                res = n1 - n2
                break;
            case "*":
                res = n1 * n2
                break;
            case "/":
                res = n1 / n2
                break;
        }
        alert("结果为" + res)
    </script>
</body>

</html>
